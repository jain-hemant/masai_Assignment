<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <style>
        *{    
            font-family: cursive, sans-serif;     
            font-size: 1em;
            font-weight: bold;
        }
        #container{
            display: flex;
            flex-direction: column;
            width: 350px;
            height: 550px;
            justify-content: space-between;
            align-items: center;
            /* border: 1px solid red; */
            margin: 100px auto;
            padding: 20px 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 5px 15px;
            border: 0.2px solid rgb(230, 227, 227);

        }
        #minMax{
            /* border: 1px solid blue; */
            width: 100%;
            box-sizing: border-box;
            display: flex;            
            justify-content: space-between;
            padding: 0px 10px;
        }

        .Box{
            /* border: 1px solid rgb(196, 6, 85); */
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            text-align: center;
            
        }
        #min{
            border: 1px solid rgb(15, 15, 15);
            background-color: red;
            padding: 20px 0px;
            width: 100px;
        }
        #max{
            border: 1px solid rgb(15, 15, 15);
            background-color: green;
            padding: 20px 0px;
            width: 100px;
        }
        #minMax p{
            /* border: 1px dashed orange; */
            margin-top: -5px;
        }
        #lblScore{
            margin-top: -20px;
            text-align: center;
        }
        #scoreBox>input{
            border: 1px solid rgb(15, 15, 15);
            padding: 20px 5px;
            /* width: 100px; */
            margin: -5px 0px 20px 0px;
            /* border-radius: 10px; */
            background-color: rgb(207, 203, 203);
            font-size: 1.1em;
        }
        #buttons{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 10px 10px;

        }
        .btn{
            border: none;
            padding: 15px 35px;
            border: 1px solid rgb(15, 15, 15);
        }

        #enterBox{
            margin: 10px 0px;
        }
        #enterBox #enter{
            padding: 10px 50px;
            background-color: black;
            color: white;
        }
        #scoreBox>input:focus{
            color: rgb(7, 24, 70);
        }
        .btn:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="minMax">
            <div class="Box">
                <p id="min">43</p>
                <p>MIN</p>
            </div>
            <div class="Box">
                <p id="max">2019</p>
                <p>MAX</p>
            </div>
        </div>
        <div id="scoreBox">
            <p id="lblScore">Score</p>
            <input type="text" name="score" id="score">
        </div>
        <div id="buttons">
            <button class="btn" id="one" onclick="execute(1)">1</button>
            <button class="btn" id="two" onclick="execute(2)" >2</button>
            <button class="btn" id="three" onclick="execute(3)">3</button>
            <button class="btn" id="four" onclick="execute(4)">4</button>
            <button class="btn" id="five" onclick="execute(5)">5</button>
            <button class="btn" id="six" onclick="execute(6)">6</button>
            <button class="btn" id="seven" onclick="execute(7)">7</button>
            <button class="btn" id="eight" onclick="execute(8)">8</button>
            <button class="btn" id="nine" onclick="execute(9)">9</button>
            <button class="btn" id="zero" onclick="execute(0)">0</button>
        </div>
        <div id="enterBox">
            <button class="btn" id="enter" onclick="execute('e')" >Enter</button>
        </div>
    </div>
    
</body>
</html>
<script>
    window.onload = function(){
        document.getElementById("score").focus()
    }
    
    function execute(val){
        let display = document.getElementById("score")
        let min = document.getElementById("min")
        let max = document.getElementById("max")
        
        if(val=='e'){
            // alert([display.value, min.innerText, max.innerText])
            // alert([typeof(display.value), typeof(min.innerText), typeof(max.innerText)])
            if(Number(display.value)<Number(min.innerText)){
                min.innerText = Number(display.value)
            }
            else if(Number(display.value)>Number(max.innerText)){
                max.innerText = Number(display.value)
            }
            display.value=""
        }
        else{            
            display.value += val
        }
        
    }
</script>

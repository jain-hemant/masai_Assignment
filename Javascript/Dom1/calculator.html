<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <style>
        #container{
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #input input{
            padding: 10px 30px;
            margin-left: 10px;
        }
        
        .btn{
            padding: 10px 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="input">
            <input type="text" name="num1" id="num1" placeholder="Enter 1st Number ">
            <input type="text" name="num2" id="num2" placeholder="Enter 2nd Number ">
            
        </div>
        <div id="button">
            <button class="btn" onclick="add()">Add</button>
            <button class="btn" onclick="substract()">Substract</button>
            <button class="btn" onclick="multiply()">Multiply</button>
            <button class="btn" onclick="divide()">Divide</button>
        </div>
    </div>
    
</body>
</html>

<script>
    function add(){
        let num1 = document.getElementById("num1").value
        let num2 = document.getElementById("num2").value
        let ans = Number(num1) + Number(num2)
        alert(ans)
    } 
    function substract(){
        let num1 = document.getElementById("num1").value
        let num2 = document.getElementById("num2").value
        let ans = Number(num1) - Number(num2)
        alert(ans)
    } function multiply(){
        let num1 = document.getElementById("num1").value
        let num2 = document.getElementById("num2").value
        let ans = Number(num1) * Number(num2)
        alert(ans)
    } function divide(){
        let num1 = document.getElementById("num1").value
        let num2 = document.getElementById("num2").value
        let ans = Number(num1) / Number(num2)
        alert(ans)
    } 
</script>
